
services:
  postgres:
    image: postgres:16
    container_name: insightforge-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: insightforge
      POSTGRES_PASSWORD: insightforge
      POSTGRES_DB: insightforge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: