services:
  backend:
    build: ./backend
    container_name: insightforge-backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - ai-service        # ðŸ‘ˆ backend depends on AI service
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  ai-service:            # ðŸ‘ˆ NEW SERVICE ADDED HERE
    build: ./ai-service
    container_name: insightforge-ai
    ports:
      - "8000:8000"

  db:
    image: postgres:16
    container_name: insightforge-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: insightforge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
